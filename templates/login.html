{% extends 'index.html' %}
{% load bootstrap5 %}

{% block main-title %}
    Log in
{% endblock %}

{% block subtitle %}
{% endblock %}

{% block content %}
    <form class="d-flex flex-column gap-4" method="POST" action="{% url 'login' %}?continue={{ request.GET.continue }}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary rounded-0 mt-3 mb-3" type="submit">Log in!</button>
            <br>
            <a href="{% url 'signup' %}">create new account</a>
        {% endbuttons %}
    </form>
{% endblock %}
