{% extends 'index.html' %}
{% load bootstrap5 %}

{% block main-title %}
    Registration
{% endblock %}

{% block subtitle %}
{% endblock %}

{% block content %}
    <form class="d-flex flex-column gap-4" method="POST" action="{% url 'signup' %}"
          enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary rounded-0 mt-3 mb-3" type="submit">Register!</button>
        {% endbuttons %}
    </form>
{% endblock %}
