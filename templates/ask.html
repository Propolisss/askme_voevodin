{% extends 'index.html' %}
{% load bootstrap5 %}


{% block main-title %}
    New question
{% endblock %}

{% block subtitle %}
{% endblock %}

{% block content %}
    <form class="d-flex flex-column gap-4" action="{% url 'ask' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary rounded-0 mt-3 mb-3" type="submit">ASK!</button>
        {% endbuttons %}
    </form>
{% endblock %}
